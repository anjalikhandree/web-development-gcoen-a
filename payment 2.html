<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            background-color: white;
            width: 400px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-container h2 {
            text-align: center;
            color: #333;
        }

        .payment-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .payment-container input[type="text"],
        .payment-container input[type="email"],
        .payment-container input[type="number"],
        .payment-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .payment-container input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .payment-container input[type="submit"]:hover {
            background-color: #218838;
        }

        .summary {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .summary p {
            font-size: 18px;
            color: #333;
        }

    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Payment for black Hoodie</h2>
        
        <!-- Payment Form -->
        <form id="paymentForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" placeholder="123 Main St, City, Country" required>

            <label for="cardNumber">Credit Card Number</label>
            <input type="number" id="cardNumber" name="cardNumber" placeholder="1234 5678 9101 1121" required>

            <label for="expiryDate">Expiration Date (MM/YY)</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="123" required>

            <!-- Submit Button -->
            <button><a href="payment succesfull.html">"Proceed to Payment"></a></button>
        </form>

        <!-- Payment Summary -->
        <div class="summary">
            <h3>Order Summary</h3>
            <p><strong>Product:</strong> black Hoodie</p>
            <p><strong>Price:</strong> $49.99</p>
            <p><strong>Total:</strong> $49.99</p>
        </div>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Mock payment processing (in real life, you'd use a payment processor API)
            alert('Payment successful! Thank you for purchasing the Red Hoodie.');
            window.location.href = 'thank_you.html'; // Redirect to a "Thank You" page
        });
    </script>

</body>
</html>
